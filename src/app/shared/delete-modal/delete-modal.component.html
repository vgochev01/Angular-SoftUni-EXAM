<div class="modal">
    <div class="modal-container">
        <div class="confirm-text">

            <i class="fas fa-trash-alt"></i>
            <h2>Are you sure want to delete your offer?</h2>
        </div>
        <div class="confirm-buttons">
            <button (click)="hide()" class="cancelBtn">Cancel</button>
            <button (click)="deleteOffer()" class="deleteBtn">Delete</button>
        </div>
    </div>
</div>
