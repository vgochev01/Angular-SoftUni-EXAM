<section id="login">
    <div class="login-container">
        <div class="heading-text-login">
            <h1>Sign In to Use Our Services!</h1>
        </div>
        <div *ngIf="submitted && (loginForm.invalid || serverErr)"  class="errors">
            <span *ngIf="loginForm.get('email')!.errors?.required">Email is required!</span>
            <span *ngIf="loginForm.get('email')!.errors?.email">Please enter a valid email!</span>
            <span *ngIf="loginForm.get('password')!.errors?.required">Password is required!</span>
            <span *ngIf="loginForm.get('password')!.errors?.minlength">Password must be at least 6 characters long!</span>
            <span *ngIf="serverErr">{{serverErr}}</span>
        </div>
        <div class="login-form">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="inputHolder-login">
                    <label>E-Mail Address:<input type="text" name="email" placeholder="Email address" formControlName="email"></label>
                </div>

                <div class="inputHolder-login">
                    <label>Password:<input type="password" name="password" placeholder="Password" formControlName="password"></label>
                </div>

                <div class="inputHolder-login">
                    <button class="submitBtn" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="noaccount-text">
            <span>Don't have an account? Please <a routerLink="/register">sign up</a></span>
        </div>
    </div>
</section>
